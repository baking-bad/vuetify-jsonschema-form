name: Release
on:
  push:
    tags:
      - '*.*.*'

jobs:
  publish:
    name: Upload to NPM
    runs-on: ubuntu-latest
    steps:
      - name: Git Checkout
        uses: actions/checkout@master

      - name: Install dependencies
        run: npm install

      - uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}
          check-version: true
          dry-run: true
